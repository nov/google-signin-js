<!-- The top of file index.html -->
<html itemscope itemtype="http://schema.org/Article">
<head>
  <meta name="google-signin-client_id" content="97329362365-hbe147jo6o1m56e316efsp89d6s22k46.apps.googleusercontent.com">
  <!-- BEGIN Pre-requisites -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
  <!-- END Pre-requisites -->
  <!-- Continuing the <head> section -->
  <script>
    function start() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({});
      });
    }
  </script>
</head>
<body>
  <!-- Add where you want your sign-in button to render -->
  <!-- Use an image that follows the branding guidelines in a real app -->
  <div id="signinButton" class="g-signin2" data-onsuccess="onSignIn"></div>
  <script>
    $('#signinButton').click(function() {
      // signInCallback defined in step 6.
      auth2.grantOfflineAccess().then(signInCallback);
    });
  </script>
  <!-- Last part of BODY element in file index.html -->
<script>
function signInCallback(authResult) {
  console.info('authResult', authResult);
}
</script>
</body>
</html>
