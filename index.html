<html>
<head>
  <meta name="google-signin-client_id" content="97329362365-hbe147jo6o1m56e316efsp89d6s22k46.apps.googleusercontent.com">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
</head>
<body>
  <div id="signinButton" class="g-signin2" data-onsuccess="onSignIn"></div>
  <script>
    function start() {
      gapi.load('auth2', function () {
        auth2 = gapi.auth2.init({});
      });
    }

    $('#signinButton').click(function () {
      auth2.grantOfflineAccess().then(function (authResult) {
        console.info('authResult', authResult);
      });
    });
  </script>
<script>
</script>
</body>
</html>
